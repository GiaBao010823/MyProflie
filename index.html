<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gia Bảo - Portfolio</title>
  
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#5e72e4',
            'primary-hover': '#4a5de0',
            accent: '#8b5cf6',
            'accent-hover': '#7c3aed',
            'dark-bg': '#1a1a2e',
            'card-bg': '#222244',
            'text-light': '#e2e8f0',
            'text-muted': '#94a3b8',
            facebook: '#3b5998',
            linkedin: '#0077b5',
            github: '#333',
            phone: '#4CAF50',
          }
        }
      }
    }
  </script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  
  <!-- CSS tùy chỉnh -->
  <link rel="stylesheet" href="asset/css/custom.css">
</head>
<body class="bg-dark-bg text-text-light pt-20">

  <!-- HEADER -->
  <div id="header-placeholder"></div>
  
  <!-- HERO SECTION -->
  <section id="home" class="py-10 md:py-16 lg:py-24">
    <div class="container mx-auto px-6">
      <div class="flex flex-wrap items-center">
        <div class="w-full lg:w-1/2 mb-12 lg:mb-0">
          <p class="text-yellow-400 text-lg mb-2 hero-animate-left">Xin chào, tôi là</p>
          <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold mb-2 md:mb-4 hero-animate-left">Diệp Gia Bảo</h1>
          <h2 class="text-xl md:text-2xl mb-6 hero-animate-left">
            <span class="mr-2">Tôi là</span>
            <span class="text-yellow-400" id="typing-text"></span>
          </h2>
          <p class="text-gray-400 mb-8 hero-animate-fade">Chào mừng đến với website cá nhân của tôi!</p>
          
          <div class="flex flex-wrap gap-4 mb-8 hero-animate-fade">
            <a href="#contact" class="px-6 py-3 bg-yellow-400 text-gray-900 font-medium rounded-lg hover:bg-yellow-500 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg">Liên hệ ngay</a>
            <a href="#projects" class="px-6 py-3 border border-yellow-400 text-yellow-400 font-medium rounded-lg hover:bg-yellow-400 hover:text-gray-900 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg">Xem dự án</a>
          </div>
          
          <!-- Social Icons -->
          <div class="flex gap-3 hero-animate-fade" style="transition-delay: 0.8s">
            <a href="#" class="w-10 h-10 bg-facebook rounded-full flex items-center justify-center text-white transition-all duration-300 hover:-translate-y-1 hover:shadow-lg">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="w-10 h-10 bg-linkedin rounded-full flex items-center justify-center text-white transition-all duration-300 hover:-translate-y-1 hover:shadow-lg">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="#" class="w-10 h-10 bg-github rounded-full flex items-center justify-center text-white transition-all duration-300 hover:-translate-y-1 hover:shadow-lg">
              <i class="fab fa-github"></i>
            </a>
          </div>
        </div>
        
        <div class="w-full lg:w-1/2 text-center hero-animate-right">
          <!-- Responsive avatar size -->
          <div class="relative mx-auto w-48 h-48 md:w-56 md:h-56 lg:w-64 lg:h-64 rounded-full flex items-center justify-center glow-effect">
            <img src="asset/images/avt/avt_dgb.jpg" alt="Diệp Gia Bảo" class="rounded-full w-44 h-44 md:w-52 md:h-52 lg:w-60 lg:h-60 object-cover border-4 border-yellow-400/50">
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Các section khác (about, skills, projects, contact) -->
  <!-- About Section -->
  <div id="about-placeholder"></div>
  
  

  <!-- Initialize Typed.js -->


  <!-- FOOTER -->
  <div id="footer-placeholder"></div>
  
  <!-- Back to Top Button -->
  <button class="back-to-top" id="backToTop">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Scripts -->
  <script src="asset/js/main.js"></script>
  
</body>
</html>
